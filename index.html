<!DOCTYPE html>
<html>
<head>
    <title>Chat Program</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="chat-container">
        <h1>Chat Program</h1>
        <div id="nickname-section">
            <label for="nickname-input">Enter your nickname:</label>
            <input type="text" id="nickname-input" maxlength="10" placeholder="Nickname">
            <button id="nickname-submit">Submit</button>
            <p id="nickname-error"></p>
        </div>
        <div id="chat-section">
            <div id="user-list">
                <h2>User List</h2>
            </div>
            <div id="chat-room">
                <h2>Chat Room</h2>
                <div id="messages"></div>
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

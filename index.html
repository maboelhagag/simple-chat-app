<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Program</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="nickname-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Enter your nickname:</p>
            <input type="text" id="nicknameInput" maxlength="10">
            <button onclick="setNickname()">Set Nickname</button>
            <p id="nicknameErrorMessage" class="error-message"></p>
        </div>
    </div>

    <div id="chat-container">
        <div id="user-list">
            <h3>User List</h3>
            <ul id="user-list-content"></ul>
        </div>
        <div id="chat-window">
            <div id="chat-messages"></div>
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
